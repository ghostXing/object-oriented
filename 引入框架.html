<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            list-style:none;
        }
    </style>
    <script src="js/template.js"></script>
    <!--字符串拼接中使用arttemplate模板-->
    <!--引入自己的模板-->
    <script src="js/frame.js"></script>
</head>
<body>
<div id="box"></div>
<script>
    var film = {name:'美人鱼',lead:'周星驰',role:'邓超'}
    var str = "<ul>"
        +"<li>{{name}}</li>"
        +"<li>{{lead}}</li>"
        +"<li>{{role}}</li>"
        +"</ul>";
    document.getElementById("box").innerHTML = $$.strTemplate(str,film);
</script>
</body>
</html>
