<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //基类即父类
    var Dad = function () {
        this.name = "dad";
        this.age = "old";
    };
    Dad.prototype = {
        say: function () {
            console.log("hello");
        }
    };
    //子类
    var Student1 = function () {
        Dad.call(this,arguments);
        //子类自己的属性
        // this.name = "student1";
        this.age = "18";
    };
    //子类继承父类的属性
    Student1.prototype = new Dad();
    //子类自己的方法
    Student1.prototype.sayHello = function () {
        console.log(this.name);
    };
    var student1 = new Student1();
    console.log(student1.name);
    student1.say();

</script>
</body>
</html>
