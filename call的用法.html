<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //call可以引用别的对象的方法
    var num = {
        name:"john",
        getSum: function (a,b) {
            return a + b;
        },
        display: function () {
            console.log(this.name);
        }
    };
    num.display();
    var obj = {
        name: "爱丽丝"
    };
    //var sum = num.getSum.call(obj,10,20);
    //console.log(sum);
    //call可以改变this的指向
     num.display.call(obj);
     //call可以将伪数组改变为真数组
    var json = {
        0:"john",
        1:"Amy",
        2:"卡布奇诺",
        length:3
    };
    console.log(Array.prototype.slice.call(json)[0]);
</script>
</body>
</html>
